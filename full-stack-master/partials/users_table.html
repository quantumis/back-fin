<table>
    <tr>
        <th>Plot ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Last Login</th>
        <th></th>
    </tr>
    {section name=i loop=$users}
    <tr>
        <td>{$users[i].plot_id}</td>
        <td>{$users[i].first_name}</td>
        <!-- <td{if $plots[i].status == 0} class="green" {/if}>{$plots[i].status_str}</td> -->
        <!-- <td>{if $plots[i].billing == 1}Yes{else}No{/if}</td> -->
        <td>{$users[i].last_name}</td>
        <td>{$users[i].phone}</td>
        <td>{$users[i].email}</td>
        <td>{$users[i].last_login}</td>
        <!-- <td>
            {if $plots[i].users}
            {section name=j loop=$plots[i].users}
            <div>{$plots[i].users[j].first_name}, <span class="gray">{$plots[i].users[j].phone_str}</span></div>
            {/section}
            {else}
            -
            {/if}
        </td> -->
        <td class="right_column">
            <i class="icon icon_ellipsis" onclick="common.menu_popup_toggle(this, event);">
                <div class="menu_popup">
                    <div onclick="common.user_edit_window({$users[i].id}, event);">Edit</div>
                    <div onclick="common.user_delete_window({$users[i].id}, event);">Delete</div>
                </div>
            </i>
        </td>
    </tr>
    {/section}
</table>
